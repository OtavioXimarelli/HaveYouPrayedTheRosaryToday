version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: rosary-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: rosary_admin
      MONGO_INITDB_ROOT_PASSWORD: rosary_secret_2024
      MONGO_INITDB_DATABASE: rosary-app
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - rosary-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo-express:
    image: mongo-express:1.0.2
    container_name: rosary-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: rosary_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: rosary_secret_2024
      ME_CONFIG_MONGODB_URL: mongodb://rosary_admin:rosary_secret_2024@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rosary-network

volumes:
  mongodb_data:
    driver: local

networks:
  rosary-network:
    driver: bridge
