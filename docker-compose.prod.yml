services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: rosary-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: rosary_root
      MONGO_INITDB_ROOT_PASSWORD: rosary_root_password_2024
      MONGO_INITDB_DATABASE: rosary-app
    volumes:
      - mongodb_data:/data/db
      - ./backend/docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - rosary-network
    healthcheck:
      test: ["CMD", "mongosh", "-u", "rosary_root", "-p", "rosary_root_password_2024", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # NestJS Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rosary-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://rosary_root:rosary_root_password_2024@mongodb:27017/rosary-app?authSource=admin
      JWT_SECRET: super-secret-jwt-key-for-rosary-app-2024
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://ngocw0kcg4kcwckkscgcksss.72.61.24.223.sslip.io
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - rosary-network
    labels:
      - "coolify.managed=true"

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://tgswog4cw8ogw084wskosk04.72.61.24.223.sslip.io/api
    container_name: rosary-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://tgswog4cw8ogw084wskosk04.72.61.24.223.sslip.io/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rosary-network
    labels:
      - "coolify.managed=true"

volumes:
  mongodb_data:
    driver: local

networks:
  rosary-network:
    driver: bridge
