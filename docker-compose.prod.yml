services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: rosary_root
      MONGO_INITDB_ROOT_PASSWORD: rosary_root_password_2024
      MONGO_INITDB_DATABASE: rosary-app
    volumes:
      - mongodb_data:/data/db
      - ./backend/docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "-u", "rosary_root", "-p", "rosary_root_password_2024", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # NestJS Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://rosary_root:rosary_root_password_2024@mongodb:27017/rosary-app?authSource=admin
      JWT_SECRET: super-secret-jwt-key-for-rosary-app-2024
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: https://rosario.ximarelli.dev
    expose:
      - "3001"
    depends_on:
      mongodb:
        condition: service_healthy

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://rosario.ximarelli.dev/api
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: https://rosario.ximarelli.dev/api
    expose:
      - "3000"
    depends_on:
      - backend

volumes:
  mongodb_data:
    driver: local
